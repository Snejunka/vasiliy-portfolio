<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vasiliy Didukh | 3D Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #111;
    }

    .section {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    .intro {
      background: #f7f7f7;
    }

    .intro h1 {
      font-size: 4em;
      letter-spacing: 0.05em;
    }

    .intro p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #666;
    }

    .scroll-down {
      position: absolute;
      bottom: 40px;
      font-size: 0.9em;
      color: #888;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .slide {
      position: relative;
      background: #fefefe;
    }

    .slide img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      filter: grayscale(100%);
      transition: filter 1s;
    }

    .slide img:hover {
      filter: grayscale(0%);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="section intro" id="intro">
    <h1>Vasiliy Didukh</h1>
    <p>3D Architectural Visualizer</p>
    <div class="scroll-down">Scroll â†“</div>
  </div>

  <div class="section slide">
    <img src="renders/1.jpg" alt="Render 1" />
    <div class="footer">diduh92@gmail.com | +380 99 677 65 41</div>
  </div>

  <div class="section slide">
    <img src="renders/2.jpg" alt="Render 2" />
    <div class="footer">Download PDF: <a href="Vasiliy_Didukh_Portfolio_Optimized.pdf" download>Portfolio</a></div>
  </div>

  <div class="section slide">
    <img src="renders/3.jpg" alt="Render 3" />
  </div>

  <script>
    let current = 0;
    const sections = document.querySelectorAll('.section');

    function scrollToSection(index) {
      if (index < 0 || index >= sections.length) return;
      sections[index].scrollIntoView({ behavior: 'smooth' });
      current = index;
    }

    document.addEventListener('wheel', (e) => {
      if (e.deltaY > 0) scrollToSection(current + 1);
      else scrollToSection(current - 1);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') scrollToSection(current + 1);
      if (e.key === 'ArrowUp') scrollToSection(current - 1);
    });
  </script>
</body>
</html>
